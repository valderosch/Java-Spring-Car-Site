<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Головна</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col xs-6">
            <div class="container mt-5 mb-1">
                <h3 class="text mt-2">Авторизація</h3>
                <div th:if="${param.error}" class="text-danger">
                    Неправильний пароль чи Логін
                </div>
                <div th:if="${param.logout}" class="text-warning">
                    Ви вийшли з облікового запису.
                </div>
                <form th:action="@{/login}" method="post" class="form-outline col-md-8 mt-5">
                    <div><label>  Логін: <input type="text" name="username" class="form-control mt-2" required="Заповніть це поле"/></label></div>
                    <div><label> Пароль: <input type="password" name="password" class="form-control mt-2" required="Заповніть це поле"/></label></div>
                    <div><input type="submit" value="Увійти" class="btn btn-success mt-3"/></div>
                    <p class="text-muted mt-2">Відновити пароль або <a href="/registration" class="link">Зареєструватись</a></p>
                </form>
            </div>
        </div>
        <img class="col xs-6 mt-5" src="https://static.vecteezy.com/system/resources/previews/005/081/938/original/classic-car-illustration-american-muscle-car-free-vector.jpg" height="500" width="700" style="height=300">
    </div>
</div>

</body>
</html>
