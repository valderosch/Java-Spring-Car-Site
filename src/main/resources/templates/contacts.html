<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Контакти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <h2>Контакти</h2>

    <div class="row mt-4">
        <div class="col-sm-4 mt-3" th:each="viddil : ${parks}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Відділення № ' + ${viddil.id}"></h5>
                    <p class="card-text"><img src="http://cdn.onlinewebfonts.com/svg/img_292414.png" width="20" height="27" th:text="' ' + ${viddil.location}"></p>
                    <p class="card-text-muted"><img src="https://img.favpng.com/5/16/8/viber-icon-png-favpng-tTGPQU1r4e0stUF8Uan56AMHD.jpg" width="30" height="30" th:text="' ' + ${viddil.phoneNumber}"></p>
                    <a href="#" class="btn btn-outline-primary">Показати на мапі</a>
                </div>
            </div>
        </div>

        <hr class="hr-dark my-4">


    </div>
    <div class="mt-3 item-align-center">
        <h3>Ми на мапі</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d31376.046555843557!2d25.93206247685198!3d48.27016335911198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z0L_RgNC-0LrQsNGCINCw0LLRgtC-INGH0LXRgNC90L7QstGG0Ys!5e0!3m2!1sru!2sua!4v1653742467383!5m2!1sru!2sua" width="1300" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mt-"></iframe>
    </div>
    <hr class="hr-dark my-4">



    <section class="p-4 text-center w-100">
        <!-- Facebook -->
        <a class="btn btn-primary m-1" style="background-color: #3b5998;" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
        <!-- Twitter -->
        <a class="btn btn-primary m-1" style="background-color: #55acee;" href="#!" role="button"><i class="fab fa-twitter"></i></a>
        <!-- Instagram -->
        <a class="btn btn-primary m-1" style="background-color: #ac2bac;" href="#!" role="button"><i class="fab fa-instagram"></i></a>
        <!-- Linkedin -->
        <a class="btn btn-primary m-1" style="background-color: #0082ca;" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
        <!-- Github -->
        <a class="btn btn-primary m-1" style="background-color: #333333;" href="#!" role="button"><i class="fab fa-github"></i></a>
    </section>
    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
