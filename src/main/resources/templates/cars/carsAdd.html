<head>
    <title>Нове Авто</title>

<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <h2>Нове Авто</h2>
    <div class="row">
        <div class="col xs-6">
            <div class="container mt-5 mb-1">
                <form action="/cars-manage/add" method="post" class="form-outline col-md-8">
                    <div class="card mb-2 mt-2 border-secondary">
                        <div class="container my-2">
                            <h5>Основні характеристики</h5>
                            <input type="text" name="image" placeholder="Фотографія" class="form-control"><br>
                            <input type="text" name="brand" placeholder="Марка" class="form-control"><br>
                            <input type="text" name="mark" placeholder="Модель" class="form-control"><br>
                            <input type="text" name="colour" placeholder="Колір" class="form-control"><br>
                        </div>
                    </div>
                    <div class="card mb-2 mt-2 border-secondary">
                        <div class="container my-2">
                            <h5>Технічні характеристики</h5>
                            <p class="text-muted mt-5">Привід</p>
                            <select name="drive_opt" class="form-select">
                                <option value="Задній">Задній (RWD)</option>
                                <option value="Передній">Передній (FWD)</option>
                                <option value="Повний">Повний (AWD)</option>
                            </select>
                            <p class="text-muted mt-5">Тип палива</p>
                            <select name="fuel" class="form-select">
                                <option value="Бензин">Бензин</option>
                                <option value="Дизель">Дизель</option>
                                <option value="Електро">Електро</option>
                            </select>
                            <p class="text-muted mt-5">Тип трансмсії (КПП)</p>
                            <select name="transmission" class="form-select">
                                <option value="Ручна">Ручна</option>
                                <option value="Автомат">Автомат</option>
                                <option value="Робот">Робот</option>
                            </select>
                            <p class="text-muted mt-5">Потужність</p>
                            <input type="text" name="power" placeholder="Потужність двигуна" class="form-control"><br>
                        </div>
                    </div>
                    <div class="card mb-2 mt-2 border-secondary">
                        <div class="container my-2" >
                            <h5 class="card-text mb-2">Інші характеристики</h5>
                            <p class="text-muted mt-3">Сегмент</p>
                            <select name="segment" class="form-select">
                                <option value="Економ">Економ</option>
                                <option value="Стандарт">Стандарт</option>
                                <option value="Люкс">Люкс</option>
                                <option value="Преміум">Преміум</option>
                                <option value="Спеціальний">Спеціальний</option>
                            </select>
                            <p class="text-muted mt-3">Поточний статус</p>
                            <select name="status" class="form-select">
                                <option value="Вільна">Вільна</option>
                                <option value="Зайнята">Зайнята</option>
                                <option value="В Ремонті">В Ремонті</option>
                            </select>
                            <p class="text-muted mt-3">Номер</p>
                            <input name="number" placeholder="Автономер" class="form-control">
                            <p class="text-muted mt-3">Місцезнаходження авто</p>
                            <select name="location" class="form-select">
                                <option th:each="park : ${parking}" th:value="${park.id}"  th:text="${park.location}"></option>
                            </select>
<!--                            <input type="hidden" name="prices" th:value="${cars.id}" class="form-control">-->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Створити</button>
                </form>
            </div>
        </div>

</div>
