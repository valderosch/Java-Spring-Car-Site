<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Автопарк</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <div class="d-flex justify-content-between">
        <h2 class="p-2">Автопарк</h2>
        <div class="p-2">
            <a href="/" class="btn btn-outline-secondary">< Назад</a>
        </div>
    </div>

    <div class="row mt-4">
        <div th:each="element : ${cars}" class="col-sm-3 mt-3">
            <div  class="card border-secondary" style="width: 18rem;">
                <img th:src="${element.image}"class="card-img-top" alt="car">
                <div class="card-body">
                    <h5 class="card-title" th:text="${element.brand} + ' ' + ${element.mark}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-muted" th:text="'Статус: ' + ${element.status}"></li>
                    <!--+ ${element.prices.per_hour} + '$'-->
                    <li class="list-group-item text-muted" th:text="${element.prices.per_hour != null} ? 'Ціна за годину: ' + ${element.prices.per_hour} + '$' : '5$'"></li>
                </ul>
                <div class="card-body">
                    <a th:href="'/car-park/details/' + ${element.id}" class="btn btn-outline-secondary">Детальніше</a>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
