<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Автопарк</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <div class="d-flex justify-content-between">
        <h2 class="p-2">Деталі авто</h2>
        <div class="p-2">
            <a href="/" class="btn btn-outline-secondary">< Назад</a>
        </div>
    </div>

    <hr class="hr-dark my-4">

    <div class="card mb-3" th:each="element : ${cars}">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${element.car_image}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title mb-2" th:text="${element.car_brand} + ' ' + ${element.car_model}"></h4>
                    <div class="row mb-2 mt-2">
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Потужність: ' + ${element.car_power} + ' к.с.'"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Привід: ' + ${element.car_drive_opt}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Паливо: ' + ${element.car_fuel}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2 mt-2">
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Сегмент: ' + ${element.car_segment}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Колір: ' + ${element.car_colour}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Тип КПП: ' + ${element.car_transmission}"></p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row mb-2 mt-2">
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Статус: ' + ${element.car_status}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Мін. за год.: ' + ${element.min_value_per_hour} + '$'"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <p class="card-text text-muted" th:text="'Номер в Базі: ' + ${element.id}"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-3 mt-3">

                        <a class="btn btn-outline-dark" th:href="'/car-park/rent/' + ${element.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-checklist mb-1" viewBox="0 0 16 16">
                                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
                            </svg> Орендувати</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

    </div>



    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
