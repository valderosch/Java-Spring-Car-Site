<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Контракти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <div class="d-flex justify-content-between">
        <h2 class="p-2" th:text="'Орендувати Автo '"></h2>
        <div class="p-2">
            <a href="/" class="btn btn-outline-secondary">< Назад</a>
        </div>
    </div>
    <div th:each="element : ${contracts}" class="card mt-3">
        <div class="card-body">
            <div class="container">
                <h5 th:text="'Користувач ['+${element.userName}+']'"/>
                <h6 th:text="'Авто '+${element.car}"/>
                <p th:text="'Дата створення'+${element.created_at}"/>
                <p th:text="'Дата завершення'+${element.expire_date}"/>
                <a th:href="'/contracts/' + ${element.id}" class="btn btn-outline-primary"> Подробиці</a>
            </div>
        </div>
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
