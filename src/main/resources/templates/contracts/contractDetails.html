<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Контракт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>

    <div class="d-flex justify-content-between">
        <h2 class="p-2">Контракт</h2>
        <div class="p-2">
            <a href="/contracts" class="btn btn-outline-secondary">< Назад</a>
        </div>
    </div>

    <div class="card mt-3">
        <div th:each="element : ${contract}" class="card-body">
            <h3 class="card-title mb-2" th:text="'Контракт №' + ${element.id}"></h3>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Орендатор: ' + ${element.firstname} + ' ' +  ${ element.lastname}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Акаунт: ' + ${element.userName}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Авто: ' + ${element.car}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Локація: ' + ${element.location}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Мобільний номер: ' + ${element.phone_number}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Паспортні дані: ' + ${element.passport_data}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Вік: ' + ${element.age}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Стаж водія: ' + ${element.driver_exp}"></h6>
            <p class="card-text" th:text="'Час: ' + ${element.time}"></p>
            <p class="card-text" th:text="'Ціна: ' + ${element.cost}"></p>
            <p class="card-text" th:text="'Створено: ' + ${element.created_at}"></p>
            <p class="card-text" th:text="'Дійсна До: ' + ${element.expire_date}"></p>
            <p class="carf-text-muted">Розповсюдження конфіденційних даних є порушенням закону України та прав людини.</p>
        </div>
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
