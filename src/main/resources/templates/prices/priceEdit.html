<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <h2>Редагування</h2>
    <div class="row">
        <div class="col xs-6">
            <div th:each="element : ${price}" class="container mt-5 mb-1">
                <form method="post" class="form-outline col-md-8">
                    <select class="form-select" name="price_carModel">
                        <option th:each="element : ${cars}" th:value="${element.car_brand} + ' ' + ${element.car_model}" th:text="${element.car_brand} + ' ' + ${element.car_model}"></option>
                    </select><br>
                    <input type="text" th:value="${element.per_hour}" name="per_hour" placeholder="За годину" class="form-control mt-3"><br>
                    <input type="text" th:value="${element.one_day}" name="one_day" placeholder="За 1 день" class="form-control"><br>
                    <input type="text" th:value="${element.seven_days}" name="seven_days" placeholder="За 7 днів" class="form-control"><br>
                    <input type="text" th:value="${element.thirty_days}" name="thirty_days" placeholder="За 30 Днів" class="form-control"><br>
                    <button type="submit" class="btn btn-success">Зберегти</button>
                </form>
            </div>
        </div>
        <img class="col xs-6 mt-5" src="https://media.istockphoto.com/vectors/money-banknotes-and-coins-drawing-vector-id499480988?k=20&m=499480988&s=612x612&w=0&h=T906cTzz8I10W-UZGwDJqE6LBkfmSqKAXquXOjSiyps=" height="400" width="650" style="height=300">
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
