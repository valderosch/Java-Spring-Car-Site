<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ціноутворення</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <div class="d-flex justify-content-between">
        <h2 class="p-2">Менеджмент Ціноутворення</h2>
        <div class="p-2">
            <a href="/staff" class="btn btn-outline-secondary">< Назад</a>
        </div>
    </div>



    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Авто</th>
                <th scope="col">30+ днів</th>
                <th scope="col">3-7 днів</th>
                <th scope="col">1-2 дні</th>
                <th scope="col">
                    <a href="/prices-manage/add" class="btn btn-outline-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus mb-1" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                        </svg>
                        Новий пункт</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${prices}">
                <th scope="row" th:text="${element.id}"></th>
                <td th:text="${element.cars.brand} + ' ' + ${element.cars.mark}"></td>
                <td th:text="${element.thirty_days}"></td>
                <td th:text="${element.seven_days}"></td>
                <td th:text="${element.one_day}"></td>
                <td>
                    <form th:action="'/prices-manage/' + ${element.id} + '/remove'" method="post">
                        <a th:href="'/prices-manage/' + ${element.id} + '/edit'" class="btn btn-success">Редагувати</a>
                        <button th:href="'/prices-manage/' + ${element.id} + '/remove'" class="btn btn-danger">Видалити</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
