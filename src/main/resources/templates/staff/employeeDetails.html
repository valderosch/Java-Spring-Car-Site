<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Працівник</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>

    <div class="d-flex justify-content-between">
        <h2 class="p-2">Працівник</h2>
        <div class="p-2">
            <a href="/staff" class="btn btn-outline-secondary">< Назад</a>
        </div>
    </div>

    <div class="card mt-3">
        <div th:each="element : ${staff}" class="card-body">
            <h3 class="card-title mb-2" th:text="${element.firstname} + ' ' +  ${ element.lastname}"></h3>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Посада: ' + ${element.role}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Статус: ' + ${element.phone_number}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Мобільний: ' + ${element.status}"></h6>
            <p class="card-text" th:text="'Працівник компанії №' + ${element.id}"></p>
            <p class="carf-text-muted">Розповсюдження конфіденційних даних є порушенням закону України та прав людини. Просимо не розповсюджувати особисті дані працівників</p>
                <form th:action="'/staff/'+ ${element.id} + '/remove'" method="post">
                    <a th:href="'/staff/'+ ${element.id} + '/edit'" class="btn btn-outline-success">Редагувати</a>
                    <button class="btn btn-outline-danger" type="submit"> Видалити</button>
                </form>
        </div>
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
