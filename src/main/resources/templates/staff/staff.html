<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Персонал</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>

    <div class="d-flex justify-content-between">
        <h2 class="p-2">Працівники</h2>
        <div class="p-2">
            <a href="/adminpage" class="btn btn-outline-secondary">< Назад</a>
            <a href="/clients" class="btn btn-outline-secondary">Далі ></a>
        </div>
    </div>
    <ol class="list-group list-group-numbered mt-3">
        <li th:each="element : ${staff}" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${element.firstname} + ' ' +  ${ element.lastname}"></div>
                <div th:text="${element.role}"></div>
            </div>
            <a class="btn btn-outline-primary mt-2" th:href="'/staff/' + ${element.id}">Про користувача</a>
        </li>
    </ol>
    <a class="btn btn-outline-success mt-3" href="/staff/add">Новий працівник</a>


    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
