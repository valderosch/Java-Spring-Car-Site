<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Парковки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <h2>Парковки</h2>
    <div class="row mb-5 mt-3">
        <h5 class="col-sm-4"> Додати Парковку можна за цією кнопкою </h5>
        <a class="btn btn-outline-dark col-sm-2" href="/parking/add">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus mb-1" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
            </svg>
            Нове авто</a>
    </div>

    <div class="card mt-5">
        <div class="card-body">
            <div th:each="element : ${parking}" class="card mt-3">
                <p class="card-header" th:text="'Номер: ' + ${element.id}"></p>
                <div class="container">
                    <h5  class="" th:text="${element.location}"/>
                    <p class="text-muted" th:text="'Авто: ' + ${element.autos}"></p>
                    <!--        <p th:text="${element.avaliable}"/>-->
                    <!--        <p th:text="${element.unavaliable}"/>-->
                    <p th:text="'Кількість місць: ' + ${element.number_of_cars}"/>
                    <form th:action="'/parking/'+ ${element.id} + '/remove'" method="post">
                        <a th:href="'/parking/'+ ${element.id} + '/edit'" class="btn btn-outline-success mb-2">Редагувати</a>
                        <button class="btn btn-outline-danger mb-2" type="submit"> Видалити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
