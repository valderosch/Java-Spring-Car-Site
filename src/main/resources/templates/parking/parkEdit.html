<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <header th:insert = "components/header :: header"></header>
    <h2>Редагування</h2>
    <div class="row">
        <div class="col xs-6">
            <div th:each="element : ${parking}" class="container mt-5 mb-1">
                <form method="post" th:each="park : ${parking}" class="form-outline col-md-8">
                    <div class="mt-3">
                        <h5> Локація:</h5>
                        <input type="text" name="location" th:value="${park.location}" placeholder="Місцезнаходження у форматі: Район. - Вул. - Буд." class="form-control"><br>
                    </div>

                    <div class="mt-3">
                        <h5>Контакттний номер телефону</h5>
                        <input type="text" name="phoneNumber" th:value="${park.phoneNumber}" placeholder="Номер у форматі +380 (**) *** ***" class="form-control"><br>
                    </div>
                    <button type="submit" class="btn btn-success">Зберегти</button>
                </form>
            </div>
        </div>
        <img class="col xs-6 mt-5" src="https://img.freepik.com/free-vector/isometric-car-parking-area-with-trees-illustration_7087-1374.jpg?w=2000" height="450" width="400" style="height=300">
    </div>

    <footer th:insert = "components/footer :: footer"></footer>
</div>
</body>
</html>
